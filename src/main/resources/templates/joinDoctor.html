<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>회원가입</title>
</head>
<link rel="stylesheet" href="/css/join.css">
<script src="https://kit.fontawesome.com/51db22a717.js" crossorigin="anonymous"></script>
<script src="/js/doctor.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
<body>
   <!--전체 구성 div 태그를 통해 header, wrapper,content 세 부분으로 구성
       content 안에 입력 폼들을  div 태그로 묶어주고 버튼도 포함  -->
    <div id="header"> 
        <div id="wrapper">
            <div id="content">
                <form id= "joinForm" class="login-form-container shadow" method="post" action="/web/doctor">
                <!-- 1. 로고 -->
                <div style="display: flex; flex-direction: column; align-items: center;">
                  <h1>의사 등록</h1>   
                </div>
                <div class="mainBtnWrap">
	        		<button type="button" class="mainBtn" onclick='moveUrl("/")'>메인으로</button>
	        	</div>
                <div>
                <!--병원이름 폼-->
                <div>
                    <h3>
                    <label for ="user_name">부서</label>
                    </h3>
                    <span class=" box int_name">
                        <input type="text" id="dept" name="dept" class="int" maxlength="20">
                    </span>
                    <span class="error_next_box"></span>   
                </div> 

                <!--병원주소 폼-->
                <div>
                    <h3>
                    <label for ="user_address">의사 이름 </label>
                    </h3>
                    <span class=" box int_address">
                        <input type="text" id="name" name="name" class="int" maxlength="20">
                    </span>
                    <span class="error_next_box"></span>   
                    </div> 

                <!--가입 버튼-->
                <div class="btn_area">
                        <button type="button" id="btnJoin" onclick="joinHospital()">
                        	<span>등록</span>
                        </button>
                </div>

                
            </form>
        </div>
    </div> 
  </div>  
</body>
</html>
