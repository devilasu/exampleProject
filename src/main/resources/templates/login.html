<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/login.js"></script>
    <script src="https://kit.fontawesome.com/51db22a717.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
</head>
<body>
       <!-- page-container로 전체 page 크기 설정 /login-form-container 로그인폼 범위 설정 -->
    <div class="page-container">
        <form class="login-form-container shadow" id="loginForm" method="post" action="/web/login">

            <!-- 오른쪽 셋팅-->
            <div class="login-form-right-side">
                <h1>HAW_hospital system</h1>
                <p>Hospital reservation system for the elderly</p>
            </div>

            <!-- 왼쪽 셋팅-->
            <div class="login-form-left-side">
                <!--id-->
                <div class="login-input-container">
                    <div class="login-input-wrap input-id">
                        <!--fa-envelop/ Font Awesome 아이콘 사용-->
                        <i class="far fa-envelope"></i>
                         <!-- placeholde / 힌트제공-->
                        <input placeholder="Id" id="id" name="id" type="text">
                    </div>

                    <!--pw-->
                    <div class="login-input-wrap input-password">
                        <i class="fas fa-key"></i>
                        <input placeholder="Password" id="passwd" name="pw" type="password">
                    </div>
                </div>

                <!--login button-->
                <div class="login-btn-wrap">
                    <button class="login-btn" id="login_btn">Login</button>
                    <button type="button" class="login-btn" id="login_btn" onclick="joinHospital()">Join</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
